<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 border-end-lg">
            <div class="d-flex align-items-center justify-content-between">
              <button class="navbar-toggle btn btn-icon border d-inline-flex d-lg-none" type="button"
                (click)="isAsideNavCollapsed = !isAsideNavCollapsed" [attr.aria-expanded]="!isAsideNavCollapsed"
                aria-controls="asideNav">
                <i class="feather icon-chevron-down"></i>
              </button>
              <div class="order-first">
                <h4>All Products</h4>
              </div>
            </div>
            <div class="d-grid my-3">
              <h5>Categories</h5>
            </div>
            <hr />
            <div class="email-aside-nav" id="asideNav" [ngbCollapse]="isAsideNavCollapsed">
              <ul class="nav flex-column category-container">
                @for (category of categories; track category.id) {
                  <app-category-item [category]="category"></app-category-item>
                }
              </ul>
            </div>
          </div>
          <div class="col-lg-10 d-flex flex-column">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
