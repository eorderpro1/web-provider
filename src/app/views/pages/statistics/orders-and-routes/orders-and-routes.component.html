<div class="row">
    <div class="col-lg-6 col-xl-6 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-4 mb-md-3">
                    <h6 class="card-title mb-0">Παραγγελίες ανα πελάτη</h6>
                    <div class="col-md-5 d-flex justify-content-md-end">
                        <div class="btn-group mb-3 mb-md-0" role="group">
                            <button type="button" class="btn btn-outline-primary">Today</button>
                            <button type="button" class="btn btn-outline-primary d-none d-md-block">This Week</button>
                            <button type="button" class="btn btn-primary">Month</button>
                            <button type="button" class="btn btn-outline-primary">Year</button>
                        </div>
                    </div>
                    <div ngbDropdown class="mb-2">
                        <a class="no-dropdown-toggle-icon" ngbDropdownToggle id="dropdownMenuButton4">
                            <i class="icon-lg text-secondary pb-3px" data-feather="more-horizontal" appFeatherIcon></i>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton4">
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="eye" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">View</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="edit-2" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Edit</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="trash" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Delete</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="printer" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Print</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="download" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Download</span></a>
                        </div>
                    </div>
                </div>
                <apx-chart [series]="monthlySalesChartOptions.series" [chart]="monthlySalesChartOptions.chart"
                    [colors]="monthlySalesChartOptions.colors" [fill]="monthlySalesChartOptions.fill"
                    [grid]="monthlySalesChartOptions.grid" [xaxis]="monthlySalesChartOptions.xaxis"
                    [yaxis]="monthlySalesChartOptions.yaxis" [legend]="monthlySalesChartOptions.legend"
                    [stroke]="monthlySalesChartOptions.stroke" [dataLabels]="monthlySalesChartOptions.dataLabels"
                    [plotOptions]="monthlySalesChartOptions.plotOptions"></apx-chart>
            </div>
        </div>
    </div>
    <div class="col-6 col-xl-6 grid-margin stretch-card">
        <div class="card overflow-hidden">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-baseline mb-4 mb-md-3">
                    <h6 class="card-title mb-0">Μεσο Καλαθι ανα Παραγγελία</h6>
                    <div ngbDropdown>
                        <a class="no-dropdown-toggle-icon" ngbDropdownToggle id="dropdownMenuButton3">
                            <i class="icon-lg text-secondary pb-3px" data-feather="more-horizontal" appFeatherIcon></i>
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton3">
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="eye" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">View</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="edit-2" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Edit</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="trash" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Delete</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="printer" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Print</span></a>
                            <a ngbDropdownItem class="d-flex align-items-center" href="" (click)="false"><i
                                    data-feather="download" appFeatherIcon class="icon-sm me-2"></i> <span
                                    class="">Download</span></a>
                        </div>
                    </div>
                </div>
                <div class="btn-group mb-5 mb-md-0" role="group">
                    <button type="button" class="btn btn-outline-primary">Today</button>
                    <button type="button" class="btn btn-outline-primary d-none d-md-block">Week</button>
                    <button type="button" class="btn btn-primary">Month</button>
                    <button type="button" class="btn btn-outline-primary">Year</button>
                </div>
                <div class="flot-wrapper">
                    <apx-chart [series]="revenueChartOptions.series" [chart]="revenueChartOptions.chart"
                        [colors]="revenueChartOptions.colors" [grid]="revenueChartOptions.grid"
                        [xaxis]="revenueChartOptions.xaxis" [yaxis]="revenueChartOptions.yaxis"
                        [markers]="revenueChartOptions.markers" [stroke]="revenueChartOptions.stroke"></apx-chart>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-xl-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Παραγγελίες με το μεγαλύτερο φορτίο</h6>

                <canvas baseChart [data]="orderWithBiggestPackageData" [options]="orderWithBiggestPackageOptions" [plugins]="orderWithBiggestPackagePlugins"
                    [type]="orderWithBiggestPackageType">
                </canvas>

            </div>
        </div>
    </div>
    <div class="col-xl-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Χρόνοι παράδοσης Παραγγελιών</h6>

                <canvas baseChart [data]="deliveryTimePerOrderData" [options]="lineChartOptions" [type]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>

            </div>
        </div>
    </div>
    <div class="col-xl-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Παραγγελίες ανα περιοχή</h6>

                <canvas baseChart [data]="polarAreaChartData" [options]="polarChartOptions" [legend]="polarAreaLegend"
                    [type]="polarAreaChartType">
                </canvas>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-4 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Ανεκτέλεστες Παραγγελίες</h6>

                <canvas baseChart [data]="orderWithBiggestPackageData" [options]="orderWithBiggestPackageOptions" [plugins]="orderWithBiggestPackagePlugins"
                    [type]="orderWithBiggestPackageType">
                </canvas>

            </div>
        </div>
    </div>
    <div class="col-xl-4 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Λόγοι που οι παραγγελίες δεν εκτελέστηκαν</h6>

        <canvas baseChart 
          [data]="pieChartData"
          [options]="pieChartOptions"
          [type]="pieChartType">
        </canvas>

      </div>
    </div>
  </div>
</div>
