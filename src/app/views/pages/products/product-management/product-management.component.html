<div class="row fullscreen">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2 border-end-lg">
            <div class="d-flex align-items-center justify-content-between">
              <button class="navbar-toggle btn btn-icon border d-inline-flex d-lg-none" type="button"
                (click)="isAsideNavCollapsed = !isAsideNavCollapsed" [attr.aria-expanded]="!isAsideNavCollapsed"
                aria-controls="asideNav">
                <i class="feather icon-chevron-down"></i>
              </button>
              <div class="order-first">
                <h4>Όλα τα προιόντα</h4>
              </div>
            </div>
            <div class="d-grid my-3">
              <h5>Κατηγορίες</h5>
            </div>
            <hr />
            <div class="email-aside-nav" id="asideNav" [ngbCollapse]="isAsideNavCollapsed">
              <div class="col-auto">
                <input type="text" #searchPostalCodeInput class="form-control form-control-sm"
                  placeholder="Αναζήτησε κατηγορια" (keydown.enter)="searchByCategory(searchPostalCodeInput.value)"  />
              </div>
              <ul class="nav flex-column category-container">
                @for (category of categories; track category.category_id) {
                  <app-category-item [category]="category"></app-category-item>
                }
              </ul>
              <div class="col-auto">
                <ngb-pagination [collectionSize]="totalElements()" [(page)]="page" [pageSize]="limit"
                  (pageChange)="fetchCategoriesBySuplierId('')">
                </ngb-pagination>
            
                <select class="form-select" style="width: auto" [(ngModel)]="limit" (ngModelChange)="fetchCategoriesBySuplierId('')">
                  <option selected [ngValue]="10">10 αντικείμενα</option>
                  <option [ngValue]="25">25 αντικείμενα</option>
                  <option [ngValue]="50">50 αντικείμενα</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-10 d-flex flex-column">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
