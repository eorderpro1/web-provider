<form>
    <!-- Category selection -->
    <div class="mb-3">
      <label for="categorySelect" class="form-label">Κατηγορία</label>
      <select
        class="form-select"
        id="categorySelect"
        [(ngModel)]="selectedCategory"
        name="selectedCategory"
        (change)="onCategoryChange(selectedCategory)"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  
    <!-- Toggle: Advertise entire category -->
    <div class="form-check form-switch mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        id="allProductsToggle"
        [(ngModel)]="advertiseAllProducts"
        name="advertiseAllProducts"
      />
      <label class="form-check-label" for="allProductsToggle">
        Διαφήμιση για όλα τα προϊόντα της κατηγορίας
      </label>
    </div>
  
    <!-- Multi-select: Specific products (shown only if not advertising all) -->
    <div *ngIf="!advertiseAllProducts" class="mb-3">
      <label for="productMultiSelect" class="form-label">Επέλεξε προϊόντα</label>
      <select
        class="form-select"
        multiple
        id="productMultiSelect"
        [(ngModel)]="selectedProductIds"
        name="selectedProductIds"
      >
        <option *ngFor="let product of filteredProducts" [value]="product.id">
          {{ product.name }}
        </option>
      </select>
      <small class="text-muted">Κράτα Ctrl (ή Cmd) για πολλαπλή επιλογή</small>
    </div>
  
    <!-- (Rest of form remains the same: image upload, ad text, dates, CTA, etc.) -->
  </form>
