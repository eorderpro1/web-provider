<th 
    (click)="onSort()" 
    [class.sortable]="true" 
    [ngClass]="{ 'asc': isAscending(), 'desc': isDescending() }">
    

    <div class="header" [innerHTML]="formattedLabel()"></div>

    <!-- Sorting indicators -->
    <span *ngIf="isSorted()">
        <i *ngIf="isAscending()" class="arrow up"></i>
        <i *ngIf="isDescending()" class="arrow down"></i>
    </span>
    <ng-content></ng-content>
</th>
